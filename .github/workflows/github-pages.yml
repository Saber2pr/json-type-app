name: Github Pages
on:
  push:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
      - uses: actions/checkout@v2.3.4
      
      - name: Install Deps
      - run: yarn install
      
      - name: Build App
      - run: yarn build
      
      - name: Deploy Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_PUBLIC_REPOSITORIES }}
          publish_dir: ./build
