name: Github Pages
on:
  push:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-18.04
    steps:
      - run: yarn install
      - run: yarn build
      - name: Deploy Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
